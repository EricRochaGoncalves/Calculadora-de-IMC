<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC - Índice de Massa Corporal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 320px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calcule seu IMC</h2>
    <form id="formIMC">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 80" required>

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>

      <button type="submit">Calcular IMC</button>
    </form>
    <div id="resultadoIMC" class="resultado"></div>
  </div>

  <script>
    document.getElementById('formIMC').addEventListener('submit', function(event) {
      event.preventDefault();

      let peso = parseFloat(document.getElementById('peso').value);
      let altura = parseFloat(document.getElementById('altura').value);

      if (peso > 0 && altura > 0) {
        let imc = (peso / (altura * altura)).toFixed(2);
        let status = '';

        if (imc < 18.5) {
          status = 'Abaixo do peso';
        } else if (imc < 24.9) {
          status = 'Peso ideal';
        } else if (imc < 29.9) {
          status = 'Sobrepeso';
        } else if (imc < 34.9) {
          status = 'Obesidade Grau I';
        } else if (imc < 39.9) {
          status = 'Obesidade Grau II';
        } else {
          status = 'Obesidade Grau III';
        }

        document.getElementById('resultadoIMC').textContent = `IMC: ${imc} (${status})`;
      } else {
        document.getElementById('resultadoIMC').textContent = 'Digite valores válidos!';
      }
    });
  </script>

</body>
</html>
